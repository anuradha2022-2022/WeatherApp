<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>WEATHER APP</h1>
    <div class="main-box">

        <div class="search">
             <input class="enter-city" id="enter-city" placeholder="Enter city name" type="text" required >
              
        </div>
      
        <div class="details">
            <!-- will store location detais : city name and day-date  -->
            <div class="location-details">
                <div class="cityname">Jaipur</div>
                <div class="day-date">Thursday, 6th October</div>
            </div>
            <!-- will store data of weather :  on date temperature details , max-min temp of date, weather-type,  -->
            <div class="weather-details">
                <div class="temp">35C</div>
                <div class="temp-day-night-min-max">12MIN 12 MAX</div>
                <div class="weathertype">SUNNY</div>
                <div class="image"></div>
            </div>


        </div>
     </div>
    
</body>
<script src="index.js"></script>
</html>
